<br><br><br>
<div style="background: rgba(128, 151, 151, 0.61);width: 85%;text-align: center;margin-left: 7%">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Item Title</th>
        <th>Item Type</th>
        <th>Days Late </th>
        <th>Due Amount(Euros: )</th>
        <th>Burrower ID</th>
      </tr>
    </thead>
    <tr *ngFor="let item of DueBooks">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.type}}</td>
      <td>{{item.dueDays}}</td>
      <td>{{item.dueAmount}}</td>
      <td>{{item.current.id}}</td>
    </tr>
  </table>

</div>
