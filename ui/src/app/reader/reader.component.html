<br><br>
<div style="background: rgba(190, 182, 182, 0.712);">
  <div class="container-fluid">
    <h1>Add Reader </h1>
    <form #addReader="ngForm" (ngSubmit)="submitData(addReader)" novalidate>


      <div class="form-group">
        <label>ID</label>
        <input #id="ngModel" required type="number" class="form-control" [class.is-invalid]="id.invalid && id.touched"
               name="id" ngModel>
        <small class="text-danger" [class.d-none]="id.untouched ||id.valid">Cannot be left blank</small>
      </div>


      <div class="form-group">
        <label>Name</label>
        <input #name="ngModel" required type="text" [class.is-invalid]="name.invalid && name.touched"
               class="form-control" name="name" ngModel>
        <small class="text-danger" [class.d-none]="name.untouched ||name.valid">Cannot be left blank</small>
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input #mobile="ngModel" required type="number" [class.is-invalid]="mobile.invalid && mobile.touched"
               type="number" class="form-control" name="mobile" ngModel>
        <small class="text-danger" [class.d-none]="mobile.untouched ||mobile.valid">Cannot be left blank</small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input #email="ngModel" required type="text" [class.is-invalid]="email.invalid && email.touched" type="text"
               class="form-control" name="email" ngModel>
        <small class="text-danger" [class.d-none]="email.untouched ||email.valid">Cannot be left blank</small>
      </div>


      <button [disabled]="addReader.form.invalid" type="submit">Submit</button>

    </form>
  </div>
  <br><br><br>
</div>


<br><br><br>
<div style="background: rgba(128, 151, 151, 0.61);width: 85%;text-align: center;margin-left: 7%">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Email</th>
    </tr>
    </thead>
    <tr *ngFor="let item of ReaderList">
      <td>{{item.id}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.email}}</td>

    </tr>
  </table>

</div>
